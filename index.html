<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  
  <link rel="stylesheet" href="./styles.css">
  <script src="https://kit.fontawesome.com/f1a8c7f392.js" crossorigin="anonymous"></script>
</head>
<body>
  <main>
    <div alt="Chanel" class="container left-container"></div>
    <div class="container right-container">
      <h2>PERFUME</h2>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price">
        <span class="current-price">$149.99 <span class="original-price">$169.99</span></span>
      </div>
      <a class="add-to-cart" aria-label="add to cart" href="#"><img alt="" src="./images/icon-cart.svg"></img> Add to Cart</a>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">thatsR</a>.
    </div>
  </footer>
</body>
</html>
